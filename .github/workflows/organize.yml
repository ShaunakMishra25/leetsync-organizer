name: Organize DSA Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run organizer script
        run: python organize.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all changes
          git add .

          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-organized files into difficulty folders"

          # Rebase with autostash to avoid unstaged changes error
          git pull --rebase --autostash

          # Push changes back to main
          git push origin main
